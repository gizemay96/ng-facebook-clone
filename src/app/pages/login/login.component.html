<section>
    <div class="login-container">
        <div class="header row justify-content-center align-items-center">
            <div class="header-left col-7">
                <div class="logo">
                    <img src="../../../assets/icons/logo.svg" alt="logo">
                </div>
                <div class="header-text">
                    <h2>Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</h2>
                </div>
            </div>
            <div class="login-form col-5">
                <div class="form-card">
                    <div>
                        <mat-form-field appearance="outline" class="input" [color]="'#ffff'">
                            <input matInput placeholder="E-posta veya Telefon Numarası" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="input">
                            <input matInput placeholder="Şifre" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="button-case mt-2">
                        <button class="btn btn-lg btn-primary w-100 block-btn">Giriş Yap</button>
                    </div>
                    <div class="link-case">
                        <a>Şifreni mi Unuttun ?</a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center p-3">
                        <div class="vertical-line"></div>
                    </div>
                    <div class="button-case mt-2 d-flex justify-content-center align-items-center pb-2">
                        <button class="btn btn-lg btn-success register-btn">Yeni Hesap Oluştur</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center pt-4 pb-4 form-footer">
                    Ünlü biri, marka veya işletme için
                    <a class="ml-1 black-link" href=""> Sayfa oluştur</a> .
                </div>
            </div>
        </div>
    </div>
</section>
